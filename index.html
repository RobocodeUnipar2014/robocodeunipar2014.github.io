---
layout: default
---

<div class="home">

  <h1>Postagens</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
      {{ post.content | strip_html | truncatewords:25}}<br>
      <a href="{{ post.url }}">Leia Mais...</a><br><br>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">acompanhe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
